<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Filmes Populares</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Filmes Populares</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Botão para ação (ex: ir para página de séries) -->
  <ion-button expand="block" (click)="irParaSerie()">Ir para Série</ion-button>

  <!-- Mensagem de carregamento -->
  <div *ngIf="filmes.length === 0" class="ion-padding">
    <p>Carregando filmes...</p>
  </div>

  <!-- Lista de filmes populares -->
  <ion-list *ngIf="filmes.length > 0">
    <ion-item *ngFor="let filme of filmes">
      <ion-thumbnail slot="start">
        <img [src]="'https://image.tmdb.org/t/p/w92' + filme.poster_path" alt="{{ filme.title }}" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ filme.title }}</h2>
        <p>{{ filme.overview }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
