<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>CineBox</ion-title>
  </ion-toolbar>
</ion-header>

<ion-searchbar
  [(ngModel)]="termoBusca"
  (ionChange)="buscarFilmes()"
  placeholder="Buscar filmes...">
</ion-searchbar>

<ion-content [fullscreen]="true">
  <!-- Mensagem de carregamento -->
  <div *ngIf="filmes.length === 0" class="ion-padding">
    <p>Carregando filmes...</p>
  </div>

  <!-- Grid de cards -->
  <ion-grid>
    <ion-row>
      <ion-col size="12" sizeMd="6" sizeLg="4" *ngFor="let filme of filmes">
        <ion-card 
          (click)="verDetalhesSerie(filme)" 
          style="max-width: 300px; margin: auto;">
          <ion-img 
            [src]="'https://image.tmdb.org/t/p/w500' + filme.poster_path" 
            style="height: 300px; object-fit: cover; border-radius: 10px 10px 0 0;">
          </ion-img>
          <ion-card-header>
            <ion-card-title style="font-size: 1rem;">{{ filme.title }}</ion-card-title>
            <ion-card-subtitle style="font-size: 0.9rem;">Nota: {{ filme.vote_average }}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
