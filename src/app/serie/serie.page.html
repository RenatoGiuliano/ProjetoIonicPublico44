<ion-header>
  <ion-toolbar>
    <ion-title>{{ filme?.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="filme" class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="5">
        <ion-img
          [src]="'https://image.tmdb.org/t/p/original' + filme.poster_path"
          style="border-radius: 8px;"
          alt="{{ filme.title }}">
        </ion-img>
      </ion-col>

      <ion-col size="7">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ filme.title }}</ion-card-title>
            <ion-card-subtitle>
              Lan√ßamento: {{ filme.release_date | date:'dd/MM/yyyy' }}
            </ion-card-subtitle>
            <ion-card-subtitle>
            
            </ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <p>{{ filme.overview }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
